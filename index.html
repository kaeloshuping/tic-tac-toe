<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
        <div id="main-container">
            <div id="game-header">
                <div id="game-header-sub-container">
                    <h2 id="play-text">Let's Play!!!</h2>
                    <div id="players-container">
                        <div id="player-1-name">Player 1</div>
                        <div id="vs">vs</div>
                        <div id="player-2-name">Player 2</div>
                    </div>
                </div>
                <form action="./location" id="">
                    <h3 id="header-text">PLAYERS PLEASE INPUT YOUR NAMES</h3>
                    <ul>
                        <li>
                            <label for="player1">PLAYER 1: </label>
                            <input type="text" id="player1" class="players" required>
                        </li>
                        <li>
                            <label for="player2">PLAYER 2: </label>
                            <input type="text" id="player2" class="players" required>
                        </li>
                    </ul>
                    <button type="submit" id="play-btn">PLAY</button>
                </form>
            </div>
            <div id="game-container"></div>
            <div id="winner-text"></div>
        </div>
</body>
</html>
